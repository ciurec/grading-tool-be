apiVersion: v1
kind: Namespace
metadata:
  name: plagiarism-app
---
# ---------------- BACKEND ----------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plagiarism-backend
  namespace: plagiarism-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plagiarism-backend
  template:
    metadata:
      labels:
        app: plagiarism-backend
    spec:
      containers:
        - name: backend
          image: plagiarism-backend:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://db-service:5432/verify
            - name: SPRING_DATASOURCE_USERNAME
              value: postgres
            - name: SPRING_DATASOURCE_PASSWORD
              value: admin
            - name: SPRING_DATASOURCE_DRIVER-CLASS-NAME
              value: org.postgresql.Driver
            - name: SERVER_PORT
              value: "8081"
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: create
            - name: SPRING_JPA_SHOW_SQL
              value: "true"
            - name: SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT
              value: org.hibernate.dialect.PostgreSQLDialect
---
# ---------------- POSTGRESQL ----------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plagiarism-db
  namespace: plagiarism-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plagiarism-db
  template:
    metadata:
      labels:
        app: plagiarism-db
    spec:
      containers:
        - name: db
          image: postgres:17
          env:
            - name: POSTGRES_PASSWORD
              value: admin
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_DB
              value: verify
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: db-service
  namespace: plagiarism-app
spec:
  type: ClusterIP
  selector:
    app: plagiarism-db
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: plagiarism-app
spec:
  type: ClusterIP
  selector:
    app: plagiarism-backend
  ports:
    - port: 8080
      targetPort: 8081
      nodePort: 30081
---
# ---------------- FRONTEND SERVICE ----------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plagiarism-frontend
  namespace: plagiarism-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plagiarism-frontend
  template:
    metadata:
      labels:
        app: plagiarism-frontend
    spec:
      containers:
        - name: frontend
          image: plagiarism-frontend:1.0
          imagePullPolicy: Never
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: plagiarism-app
spec:
  type: NodePort
  selector:
    app: plagiarism-frontend
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
